<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный ассистент</title>
</head>
<style>
   body {
      background-color: #dadbd9;
   }
   .btn_primary:hover:active {
      background: #02A4E3;
   }
   .btn_primary:hover {
      background: #008FC9;
      box-shadow: 2px 2px 2px rgba(204, 197, 185, .8);
   }
   .btn_primary {
      background: #0068B1;
   }
   .btn {
      padding: 42px 26px;
      color: #F7F9F8;
      width: 100px;
      text-align: center;
      cursor: pointer;
      transition: all .5s;
   }
   .btn_margin {
      margin: 10px;
   }
   .content {
      max-width: 689px;
      box-shadow: 0 2px 2px rgba(204, 197, 185, 1);
      background-color: #f6f2f3;
   }
   .block_buttons {
      display: flex;
      flex-flow: row wrap;
      min-width: 200px;
      user-select: none;
      min-height: 350px;
      align-content: flex-start;
   }
   .logo {
      width: 100px;
      margin: 12px;
   }
   .content__title {
      font-size: 22px;
   }
   .header {
      border-bottom: 1px dotted #ADADAD;
      align-items: center;
      flex-flow: row wrap;
      display: flex;
   }
   .cat_svg {
      width: 90px
   }
   .assistant {
      position: relative;
   }
   .dialogue {

   }
   /*.helper {
      height: 300px;
      width: 318px;
      background: #0068B1;
      margin: 10px;
      width: 281px;
      margin: 10px;
   }*/
   .helper__img {
      width: 281px;
      margin: 10px;
   }
   .main {
      display: flex;
   }
</style>
<body>
<div class="content">
    <div class="header">
        <img src="complete.png" class="logo" />
        <div class="content__title">Личный асситент )))</div>
    </div>
    <div class="main">
        <div class="block_left">
            <div class="helper">
                <img src="helper.png" class="helper__img" />
            </div>
        </div>
        <div class="block_buttons">
            <div class="btn btn_primary btn_margin">Новости компании</div>
            <div class="btn btn_primary btn_margin">Расписание звонков</div>
            <div class="btn btn_primary btn_margin">Полезные документы</div>
            <div class="btn btn_primary btn_margin">Телефонная книга</div>
        </div>
    </div>

</div>
